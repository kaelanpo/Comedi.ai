<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Comedi.ai</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Raleway:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #818cf8;
      --primary-dark: #4f46e5;
      --primary-light: #a5b4fc;
      --bg-dark: #0f172a;
      --bg-sidebar: #1e1b4b;
      --sidebar-width: 260px;
      --glow-pink: rgba(244, 114, 182, 0.15);
      --glow-blue: rgba(96, 165, 250, 0.15);
      --glow-purple: rgba(168, 85, 247, 0.15);
    }

    body {
      font-family: 'Raleway', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1d1e4f 0%, #2b0f3c 50%, #1a1037 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    /* Sidebar styles */
    .sidebar {
      width: var(--sidebar-width);
      background: linear-gradient(180deg, var(--bg-sidebar) 0%, rgba(30, 27, 75, 0.9) 100%);
      backdrop-filter: blur(10px);
      height: 100vh;
      position: fixed;
      left: -var(--sidebar-width);
      top: 0;
      transition: transform 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
      transform: translateX(-100%);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(96, 165, 250, 0.1);
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar-header {
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.03);
    }

    .logo {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #f97316 0%, #db2777 50%, #818cf8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
      animation: gradientFlow 8s ease infinite;
      font-family: 'Raleway', sans-serif;
      text-transform: lowercase;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .close-sidebar {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 4px;
      opacity: 0.7;
      transition: all 0.2s;
    }

    .close-sidebar:hover {
      opacity: 1;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .new-chat-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 12px;
      margin: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      width: calc(100% - 32px);
      transition: all 0.2s;
      box-shadow: 0 0 15px var(--glow-blue);
      font-family: 'Raleway', sans-serif;
    }

    .new-chat-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px var(--glow-purple);
    }

    .sidebar-section {
      padding: 0 16px;
      margin: 24px 0;
    }

    .sidebar-section h3 {
      font-size: 11px;
      text-transform: uppercase;
      color: #94a3b8;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .user-section {
      margin-top: auto;
      padding: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      position: absolute;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
      background: rgba(30, 27, 75, 0.95);
      backdrop-filter: blur(10px);
      cursor: pointer;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #f97316 0%, #db2777 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 0 15px rgba(219, 39, 119, 0.3);
    }

    .user-details {
      flex: 1;
      min-width: 0;
    }

    .user-name {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 2px;
      color: rgba(255, 255, 255, 0.9);
      font-family: 'Raleway', sans-serif;
    }

    .user-email {
      font-size: 12px;
      color: #94a3b8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: 'Raleway', sans-serif;
    }

    .user-menu {
      position: absolute;
      bottom: 100%;
      left: 16px;
      right: 16px;
      background: rgba(30, 27, 75, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 8px 0;
      display: none;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
    }

    .user-menu.active {
      display: block;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 16px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s;
      font-family: 'Raleway', sans-serif;
    }

    .menu-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .menu-item svg {
      opacity: 0.7;
    }

    .menu-divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 8px 0;
    }

    .sign-out-btn {
      width: 100%;
      padding: 8px;
      margin-top: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: 'Raleway', sans-serif;
    }

    .sign-out-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px var(--glow-pink);
    }

    /* Main content styles */
    .main-content {
      min-height: 100vh;
      max-height: 100vh;
      position: relative;
      transition: margin-left 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #1d1e4f 0%, #2b0f3c 50%, #1a1037 100%);
      background-size: 200% 200%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Toggle button styles */
    .toggle-sidebar {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      z-index: 100;
      padding: 8px;
      opacity: 0.7;
      transition: all 0.2s;
      border-radius: 8px;
      box-shadow: 0 0 15px var(--glow-blue);
      font-family: 'Raleway', sans-serif;
    }

    .toggle-sidebar:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px var(--glow-purple);
    }

    .plan-status {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      background: rgba(255, 255, 255, 0.05);
      padding: 6px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px var(--glow-pink);
      font-family: 'Raleway', sans-serif;
    }

    .upgrade-link {
      color: #818cf8;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
      text-shadow: 0 0 15px rgba(129, 140, 248, 0.7);
      animation: glowPulse 2s ease-in-out infinite;
      position: relative;
      background: linear-gradient(
        90deg,
        #00ffff,
        #b19cd9,
        #ff69b4,
        #ffa07a,
        #40e0d0
      );
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 3s ease infinite, glowPulse 2s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0% {
        text-shadow: 0 0 15px rgba(0, 255, 255, 0.7),
                     0 0 30px rgba(177, 156, 217, 0.5),
                     0 0 45px rgba(255, 105, 180, 0.3);
      }
      50% {
        text-shadow: 0 0 25px rgba(64, 224, 208, 0.9),
                     0 0 40px rgba(255, 160, 122, 0.7),
                     0 0 55px rgba(0, 255, 255, 0.5);
      }
      100% {
        text-shadow: 0 0 15px rgba(0, 255, 255, 0.7),
                     0 0 30px rgba(177, 156, 217, 0.5),
                     0 0 45px rgba(255, 105, 180, 0.3);
      }
    }

    .upgrade-link:hover {
      background-position: 100% 50%;
      text-shadow: 0 0 25px rgba(0, 255, 255, 1),
                   0 0 40px rgba(177, 156, 217, 0.8),
                   0 0 55px rgba(255, 105, 180, 0.6);
      animation: none;
    }

    .greeting {
      position: fixed;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Raleway', sans-serif;
      font-size: 32px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      opacity: 1;
      transition: all 0.3s ease;
      z-index: 10;
      will-change: transform, opacity;
    }

    .greeting .icon {
      color: #f97316;
      text-shadow: 0 0 15px rgba(249, 115, 22, 0.4);
    }

    .greeting span {
      font-family: 'Raleway', sans-serif;
    }

    #user-name {
      font-family: 'Raleway', sans-serif;
      font-weight: 700;
    }

    /* Chat input bar styles */
    .input-container {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 800px;
      width: calc(100% - 60px);
      display: flex;
      gap: 12px;
      align-items: center;
      background: rgba(45, 45, 45, 0.3);
      border-radius: 30px;
      padding: 16px 24px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .chat-input {
      flex: 1;
      padding: 8px;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.95);
      font-size: 22px;
      font-family: 'Raleway', sans-serif;
      resize: none;
      height: 40px;
      white-space: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      line-height: 40px;
    }

    .chat-input::-webkit-scrollbar {
      height: 4px;
    }

    .chat-input::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-input::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .chat-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-size: 20px;
    }

    .chat-input:focus {
      outline: none;
    }

    .action-button {
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      padding: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
    }

    .action-button:hover {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
    }

    .action-button svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 2;
    }

    .input-actions {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    /* Chat bubble styles */
    .chat-bubble {
      position: relative;
      border-radius: 1.5rem;
      max-width: 85%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1rem 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    .chat-bubble-user {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.6) 0%, rgba(59, 130, 246, 0.6) 100%);
      color: white;
      margin-left: auto;
      margin-right: 0;
      font-size: 18px;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3), 0 0 20px rgba(99, 102, 241, 0.2);
      border: 1px solid rgba(99, 102, 241, 0.4);
    }
    
    .chat-bubble-ai {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.5) 0%, rgba(238, 242, 255, 0.6) 100%);
      color: #1F2937;
      margin-right: auto;
      margin-left: 0;
      font-size: 18px;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15), 0 0 20px rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    #chat-messages-container {
      position: fixed;
      top: 200px;
      bottom: 100px;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      padding: 1rem;
      background: transparent;
      backdrop-filter: none;
    }
    
    #chat-messages-container > div {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    
    #chat-messages-container > div.justify-end {
      align-items: flex-end;
    }
    
    .chat-dots {
      position: absolute;
      top: 0.875rem;
      right: 1rem;
      display: flex;
      gap: 3px;
    }
    
    .chat-bubble-ai .chat-dots {
      right: 1rem;
      left: auto;
    }
    
    .chat-bubble-user .chat-dots {
      right: 1rem;
      left: auto;
    }
    
    .chat-dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      opacity: 0.8;
    }
    
    .user-dot {
      background-color: rgba(255, 255, 255, 0.9);
    }
    
    .ai-dot {
      background-color: rgba(99, 102, 241, 0.9);
    }
    
    /* Typing indicator animation */
    .typing-dots {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .typing-dots .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: rgba(99, 102, 241, 0.6);
      animation: typingAnimation 1.4s infinite ease-in-out;
    }
    
    .typing-dots .dot:nth-child(1) {
      animation-delay: 0s;
    }
    
    .typing-dots .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dots .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    .typing-indicator {
      display: flex;
      justify-content: flex-start;
      width: 100%;
      max-width: 2xl;
    }
    
    @keyframes typingAnimation {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.6;
      }
      30% {
        transform: translateY(-4px);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <a href="/" class="logo">Comedi.ai</a>
      <button class="close-sidebar" id="close-sidebar">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <button class="new-chat-btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      New chat
    </button>
      
    <div class="sidebar-section">
      <h3>Navigation</h3>
      <!-- Navigation items will be added here -->
    </div>
      
    <div class="user-section" id="user-section">
      <div class="user-info">
        <div class="user-avatar" id="user-avatar">KP</div>
        <div class="user-details">
          <div class="user-name" id="sidebar-user-name">Kaelan</div>
          <div class="user-email" id="user-email">kaelanpo@yahoo.com</div>
        </div>
      </div>
      <div class="user-menu" id="user-menu">
        <a href="account.html" class="menu-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Account Settings
        </a>
        <a href="#" class="menu-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
          Privacy
        </a>
        <div class="menu-divider"></div>
        <button class="menu-item sign-out-btn" id="sign-out-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Sign out
        </button>
      </div>
    </div>
  </div>
    
  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <button class="toggle-sidebar" id="toggle-sidebar">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>

    <div class="plan-status">
      Free plan ¬∑ <a href="payment.html" class="upgrade-link">Upgrade</a>
    </div>
      
    <button id="api-test-btn" style="position: fixed; top: 30px; right: 30px; padding: 8px 16px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 8px; color: white; font-size: 14px; cursor: pointer; font-family: 'Raleway', sans-serif;">
      Test API
    </button>
    
    <div id="connection-status" style="position: fixed; top: 30px; right: 140px; padding: 8px 16px; border-radius: 8px; font-size: 14px; font-family: 'Raleway', sans-serif; display: flex; align-items: center; gap: 8px;">
      <span id="status-indicator" style="width: 10px; height: 10px; border-radius: 50%; background-color: #666; display: inline-block;"></span>
      <span id="status-text">Checking...</span>
    </div>
      
    <div class="greeting">
      <span class="icon">‚ú®</span>
      <span>Good evening, <span id="user-name">Kaelan</span></span>
    </div>

    <!-- Chat messages container -->
    <div id="chat-messages-container" class="fixed top-[200px] bottom-[100px] left-0 right-0 flex flex-col items-center overflow-y-auto px-4 pt-4 pb-2">
      <!-- Messages will be added here dynamically -->
    </div>

    <!-- Chat input bar -->
    <div class="input-container">
      <button class="action-button" id="new-chat-button">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M12 5v14M5 12h14"/>
        </svg>
      </button>
      <input class="chat-input" id="chat-input" placeholder="What's up?" type="text">
      <div class="input-actions">
        <button class="action-button" id="send-message-button">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Get user's first name from localStorage
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    if (user.firstName) {
      document.getElementById('user-name').textContent = user.firstName;
      document.getElementById('sidebar-user-name').textContent = user.firstName;
      document.getElementById('user-email').textContent = user.email || 'user@example.com';
      if (user.firstName && user.lastName) {
        document.getElementById('user-avatar').textContent = 
          (user.firstName.charAt(0) + user.lastName.charAt(0)).toUpperCase();
      }
    }

    // Sidebar toggle functionality
    const toggleBtn = document.getElementById('toggle-sidebar');
    const closeBtn = document.getElementById('close-sidebar');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    const sidebarNewChatBtn = document.querySelector('.new-chat-btn');

    toggleBtn.addEventListener('click', function() {
      sidebar.classList.add('active');
    });

    closeBtn.addEventListener('click', function() {
      sidebar.classList.remove('active');
    });

    // Connect sidebar new chat button to the same functionality
    sidebarNewChatBtn.addEventListener('click', function() {
      // Close the sidebar
      sidebar.classList.remove('active');
      
      // Call the same function as the main new chat button
      startNewChat();
    });

    // Close sidebar when clicking outside
    mainContent.addEventListener('click', function(event) {
      if (sidebar.classList.contains('active') && !toggleBtn.contains(event.target)) {
        sidebar.classList.remove('active');
      }
    });

    // Sign out functionality
    document.getElementById('sign-out-btn').addEventListener('click', function() {
      localStorage.removeItem('user');
      window.location.href = 'signin.html';
    });

    // Get time of day for greeting
    function getRandomGreeting() {
      const greetings = [
        { text: "Ready to drop some punchlines", icon: "üé§" },
        { text: "What's on your funny bone today", icon: "ü¶¥" },
        { text: "Got a joke? Or should I go first", icon: "ü§î" },
        { text: "Back again? Must be time to get funnier", icon: "‚è≥" },
        { text: "Let's turn that awkward silence into a standing ovation", icon: "üëè" },
        { text: "You're one click away from being dangerously funny", icon: "‚ö°" },
        { text: "Need material, confidence, or chaos? I've got all three", icon: "üé≤" },
        { text: "You, me, a mic, and the internet. Let's go", icon: "üåê" },
        { text: "Hey, you made it", icon: "üëã" },
        { text: "Look who just walked into the spotlight", icon: "üí°" },
        { text: "Good to have you back in the joke lab", icon: "üß™" },
        { text: "Enter stage left ‚Äî it's time for greatness", icon: "üé¨" }
      ];
      
      const randomIndex = Math.floor(Math.random() * greetings.length);
      return greetings[randomIndex];
    }

    // Update greeting
    const greetingText = document.querySelector('.greeting span:last-child');
    const greetingIcon = document.querySelector('.greeting .icon');
    const greeting = getRandomGreeting();
    greetingIcon.textContent = greeting.icon;
    greetingText.textContent = `${greeting.text}, ${user.firstName || 'User'}`;

    // Update user menu functionality
    const userSection = document.getElementById('user-section');
    const userMenu = document.getElementById('user-menu');

    userSection.addEventListener('click', function(e) {
      e.stopPropagation();
      userMenu.classList.toggle('active');
    });

    document.addEventListener('click', function(e) {
      if (!userSection.contains(e.target)) {
        userMenu.classList.remove('active');
      }
    });

    // Hide greeting when user starts typing
    const chatInput = document.getElementById('chat-input');
    const greetingElement = document.querySelector('.greeting');
    
    chatInput.addEventListener('input', function() {
      if (this.value.trim() !== '') {
        greetingElement.style.opacity = '0';
        greetingElement.style.transform = 'translateX(-50%) translateY(-20px)';
      } else {
        greetingElement.style.opacity = '1';
        greetingElement.style.transform = 'translateX(-50%)';
      }
    });
    
    // Chat functionality
    const sendButton = document.getElementById('send-message-button');
    const messagesContainer = document.getElementById('chat-messages-container');
    const newChatButton = document.getElementById('new-chat-button');
    
    // Store message history for API calls
    let messageHistory = [];
    
    // Function to append messages to the container
    function appendMessage(content, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'} mb-4 w-full max-w-2xl`;
      
      const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      messageDiv.innerHTML = `
        <div class="chat-bubble ${isUser ? 'chat-bubble-user' : 'chat-bubble-ai'}">
          <div class="relative z-10" style="font-size: 18px; line-height: 1.6;">
            ${content}
          </div>
          <div class="text-xs mt-1 opacity-80">
            ${timestamp}
          </div>
          <div class="chat-dots">
            <div class="chat-dot ${isUser ? 'user-dot' : 'ai-dot'}"></div>
            <div class="chat-dot ${isUser ? 'user-dot' : 'ai-dot'}"></div>
            <div class="chat-dot ${isUser ? 'user-dot' : 'ai-dot'}"></div>
            <div class="chat-dot ${isUser ? 'user-dot' : 'ai-dot'}"></div>
          </div>
        </div>
      `;
      
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      if (isUser) {
        messageHistory.push({ role: "user", content: content });
      } else {
        messageHistory.push({ role: "assistant", content: content });
      }
    }
    
    // Function to call the Grok API
    async function sendMessage(message) {
      try {
        sendButton.disabled = true;
        chatInput.disabled = true;
        
        // Add typing indicator
        const typingDiv = document.createElement('div');
        typingDiv.className = 'flex justify-start mb-4 typing-indicator w-full max-w-2xl';
        typingDiv.innerHTML = `
          <div class="chat-bubble chat-bubble-ai flex items-center">
            <div class="typing-dots">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
        `;
        messagesContainer.appendChild(typingDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        
        // Call API
        const response = await fetch('/api/xai/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message,
            messageHistory
          })
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        // Remove typing indicator
        messagesContainer.removeChild(typingDiv);
        
        if (data.success && data.reply) {
          appendMessage(data.reply, false);
        } else {
          throw new Error(data.error || 'Failed to get response');
        }
        
      } catch (error) {
        console.error('Error:', error);
        // Remove typing indicator if it exists
        const typingIndicator = document.querySelector('.typing-indicator');
        if (typingIndicator) {
          messagesContainer.removeChild(typingIndicator);
        }
        appendMessage('Sorry, I encountered an error. Please try again. üòÖ', false);
      } finally {
        sendButton.disabled = false;
        chatInput.disabled = false;
        chatInput.focus();
      }
    }
    
    // Handle send button click
    sendButton.addEventListener('click', function() {
      const message = chatInput.value.trim();
      if (message) {
        appendMessage(message, true);
        chatInput.value = '';
        sendMessage(message);
      }
    });
    
    // Handle enter key
    chatInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendButton.click();
      }
    });
    
    // Handle new chat button
    newChatButton.addEventListener('click', function() {
      startNewChat();
    });
    
    // Function to start new chat
    function startNewChat() {
      messageHistory = [];
      messagesContainer.innerHTML = '';
      chatInput.value = '';
      chatInput.focus();
    }

    // Add event listener for API test button
    document.getElementById('api-test-btn').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/xai/chat-test');
        const data = await response.json();
        console.log('API Test Response:', data);
        alert(JSON.stringify(data, null, 2));
      } catch (error) {
        console.error('API Test Error:', error);
        alert('Error testing API: ' + error.message);
      }
    });
    
    // Connection status management
    const statusIndicator = document.getElementById('status-indicator');
    const statusText = document.getElementById('status-text');
    
    // Function to check API connection
    async function checkApiConnection() {
      try {
        statusIndicator.style.backgroundColor = '#666'; // Gray while checking
        statusText.textContent = 'Checking...';
        
        const response = await fetch('/api/xai/chat-test', {
          // Set a shorter timeout for status checks
          signal: AbortSignal.timeout(5000)
        });
        
        if (response.ok) {
          const data = await response.json();
          if (data.success && data.apiKeyConfigured && data.apiUrl) {
            statusIndicator.style.backgroundColor = '#22c55e'; // Green for connected
            statusText.textContent = 'Connected';
          } else {
            statusIndicator.style.backgroundColor = '#f59e0b'; // Amber for configured but issues
            statusText.textContent = 'Partial';
          }
        } else {
          statusIndicator.style.backgroundColor = '#ef4444'; // Red for failed
          statusText.textContent = 'Disconnected';
        }
      } catch (error) {
        console.error('Connection check failed:', error);
        statusIndicator.style.backgroundColor = '#ef4444'; // Red for failed
        statusText.textContent = 'Disconnected';
      }
    }
    
    // Initial connection check
    checkApiConnection();
    
    // Check connection every 30 seconds
    setInterval(checkApiConnection, 30000);
  </script>
