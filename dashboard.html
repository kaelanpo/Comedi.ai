<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Comedi.ai</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Raleway:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #818cf8;
      --primary-dark: #4f46e5;
      --primary-light: #a5b4fc;
      --bg-dark: #0f172a;
      --bg-sidebar: #1e1b4b;
      --sidebar-width: 260px;
      --glow-pink: rgba(244, 114, 182, 0.15);
      --glow-blue: rgba(96, 165, 250, 0.15);
      --glow-purple: rgba(168, 85, 247, 0.15);
    }

    body {
      font-family: 'Raleway', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1d1e4f 0%, #2b0f3c 50%, #1a1037 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    /* Sidebar styles */
    .sidebar {
      width: var(--sidebar-width);
      background: linear-gradient(180deg, var(--bg-sidebar) 0%, rgba(30, 27, 75, 0.9) 100%);
      backdrop-filter: blur(10px);
      height: 100vh;
      position: fixed;
      left: -var(--sidebar-width);
      top: 0;
      transition: transform 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
      transform: translateX(-100%);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(96, 165, 250, 0.1);
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar-header {
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.03);
    }

    .logo {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #f97316 0%, #db2777 50%, #818cf8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
      animation: gradientFlow 8s ease infinite;
      font-family: 'Raleway', sans-serif;
      text-transform: lowercase;
    }

    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .close-sidebar {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 4px;
      opacity: 0.7;
      transition: all 0.2s;
    }

    .close-sidebar:hover {
      opacity: 1;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .new-chat-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 12px;
      margin: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      width: calc(100% - 32px);
      transition: all 0.2s;
      box-shadow: 0 0 15px var(--glow-blue);
      font-family: 'Raleway', sans-serif;
    }

    .new-chat-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px var(--glow-purple);
    }

    .sidebar-section {
      padding: 0 16px;
      margin: 24px 0;
    }

    .sidebar-section h3 {
      font-size: 11px;
      text-transform: uppercase;
      color: #94a3b8;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    .user-section {
      margin-top: auto;
      padding: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      position: absolute;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
      background: rgba(30, 27, 75, 0.95);
      backdrop-filter: blur(10px);
      cursor: pointer;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #f97316 0%, #db2777 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 0 15px rgba(219, 39, 119, 0.3);
    }

    .user-details {
      flex: 1;
      min-width: 0;
    }

    .user-name {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 2px;
      color: rgba(255, 255, 255, 0.9);
      font-family: 'Raleway', sans-serif;
    }

    .user-email {
      font-size: 12px;
      color: #94a3b8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: 'Raleway', sans-serif;
    }

    .user-menu {
      position: absolute;
      bottom: 100%;
      left: 16px;
      right: 16px;
      background: rgba(30, 27, 75, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 8px 0;
      display: none;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
    }

    .user-menu.active {
      display: block;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 16px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s;
      font-family: 'Raleway', sans-serif;
    }

    .menu-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .menu-item svg {
      opacity: 0.7;
    }

    .menu-divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 8px 0;
    }

    .sign-out-btn {
      width: 100%;
      padding: 8px;
      margin-top: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: 'Raleway', sans-serif;
    }

    .sign-out-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px var(--glow-pink);
    }

    /* Main content styles */
    .main-content {
      min-height: 100vh;
      max-height: 100vh;
      position: relative;
      transition: margin-left 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    /* Toggle button styles */
    .toggle-sidebar {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      z-index: 100;
      padding: 8px;
      opacity: 0.7;
      transition: all 0.2s;
      border-radius: 8px;
      box-shadow: 0 0 15px var(--glow-blue);
      font-family: 'Raleway', sans-serif;
    }

    .toggle-sidebar:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px var(--glow-purple);
    }

    .plan-status {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      background: rgba(255, 255, 255, 0.05);
      padding: 6px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px var(--glow-pink);
      font-family: 'Raleway', sans-serif;
    }

    .upgrade-link {
      color: #818cf8;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
      text-shadow: 0 0 15px rgba(129, 140, 248, 0.7);
      animation: glowPulse 2s ease-in-out infinite;
      position: relative;
      background: linear-gradient(
        90deg,
        #00ffff,  /* Electric Blue */
        #b19cd9,  /* Lavender */
        #ff69b4,  /* Hot Pink */
        #ffa07a,  /* Peachy Orange */
        #40e0d0   /* Turquoise */
      );
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 3s ease infinite, glowPulse 2s ease-in-out infinite;
    }

    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes glowPulse {
      0% {
        text-shadow: 0 0 15px rgba(0, 255, 255, 0.7),
                     0 0 30px rgba(177, 156, 217, 0.5),
                     0 0 45px rgba(255, 105, 180, 0.3);
      }
      50% {
        text-shadow: 0 0 25px rgba(64, 224, 208, 0.9),
                     0 0 40px rgba(255, 160, 122, 0.7),
                     0 0 55px rgba(0, 255, 255, 0.5);
      }
      100% {
        text-shadow: 0 0 15px rgba(0, 255, 255, 0.7),
                     0 0 30px rgba(177, 156, 217, 0.5),
                     0 0 45px rgba(255, 105, 180, 0.3);
      }
    }

    .upgrade-link:hover {
      background-position: 100% 50%;
      text-shadow: 0 0 25px rgba(0, 255, 255, 1),
                   0 0 40px rgba(177, 156, 217, 0.8),
                   0 0 55px rgba(255, 105, 180, 0.6);
      animation: none;
    }

    .greeting {
      margin-top: 180px;
      font-family: 'Raleway', sans-serif;
      font-size: 32px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: opacity 0.8s ease;
      opacity: 1;
    }

    .greeting .icon {
      color: #f97316;
      text-shadow: 0 0 15px rgba(249, 115, 22, 0.4);
    }

    .greeting span {
      font-family: 'Raleway', sans-serif;
    }

    #user-name {
      font-family: 'Raleway', sans-serif;
      font-weight: 700;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateY(0);
      position: absolute;
      bottom: 35%;
      padding-bottom: 120px;
    }

    .chat-container.typing {
      justify-content: flex-end;
      transform: translateY(20%);
      bottom: 0;
    }

    .input-container {
      position: relative;
      width: 100%;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 0;
      opacity: 1;
      margin-bottom: 80px;
    }

    .input-container::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: linear-gradient(
        90deg,
        #00ffff,  /* Electric Blue */
        #b19cd9,  /* Lavender */
        #ff69b4,  /* Hot Pink */
        #ffa07a,  /* Peachy Orange */
        #40e0d0   /* Turquoise */
      );
      background-size: 300% 300%;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 0;
      filter: blur(4px);
    }

    .input-container.typing::before {
      opacity: 0.5;
      animation: gradientBorder 3s ease infinite;
    }

    @keyframes gradientBorder {
      0% {
        background-position: 0% 50%;
        filter: blur(4px) brightness(1);
      }
      50% {
        background-position: 100% 50%;
        filter: blur(6px) brightness(1.1);
      }
      100% {
        background-position: 0% 50%;
        filter: blur(4px) brightness(1);
      }
    }

    .chat-input {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, rgba(45, 16, 59, 0.95) 0%, rgba(11, 11, 33, 0.95) 100%);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
      transition: all 0.3s ease;
      padding-right: 140px;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.05);
      font-family: 'Raleway', sans-serif;
    }

    .chat-input:focus {
      border-color: transparent;
      background: linear-gradient(135deg, rgba(45, 16, 59, 0.98) 0%, rgba(11, 11, 33, 0.98) 100%);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    .chat-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .model-selector {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 6px 12px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.2s;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px var(--glow-pink);
      font-family: 'Raleway', sans-serif;
    }

    .model-selector:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px var(--glow-purple);
    }

    .input-container.typing {
      filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.05));
      opacity: 1;
    }

    .chat-container.typing + .greeting {
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <a href="/" class="logo">Comedi.ai</a>
      <button class="close-sidebar" id="close-sidebar">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
      </button>
      </div>

    <button class="new-chat-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        New chat
      </button>
      
    <div class="sidebar-section">
      <h3>Navigation</h3>
      <!-- Navigation items will be added here -->
      </div>
      
      <div class="user-section" id="user-section">
        <div class="user-info">
          <div class="user-avatar" id="user-avatar">KP</div>
          <div class="user-details">
            <div class="user-name" id="sidebar-user-name">Kaelan</div>
            <div class="user-email" id="user-email">kaelanpo@yahoo.com</div>
          </div>
        </div>
        <div class="user-menu" id="user-menu">
          <a href="account.html" class="menu-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Account Settings
          </a>
          <a href="#" class="menu-item">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
            Privacy
          </a>
          <div class="menu-divider"></div>
          <button class="menu-item sign-out-btn" id="sign-out-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16 17 21 12 16 7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Sign out
          </button>
        </div>
      </div>
    </div>
    
  <!-- Main Content -->
  <div class="main-content" id="main-content">
    <button class="toggle-sidebar" id="toggle-sidebar">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
          </button>

    <div class="plan-status">
      Free plan · <a href="payment.html" class="upgrade-link">Upgrade</a>
    </div>
      
    <div class="greeting">
      <span class="icon">✨</span>
      <span>Good evening, <span id="user-name">Kaelan</span></span>
      </div>
      
    <div class="chat-container" id="chat-container">
      <div class="input-container">
        <input type="text" class="chat-input" placeholder="How can I help you today?" id="chat-input">
        <div class="model-selector">
          Claude 3.7 Sonnet
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get user's first name from localStorage
        const user = JSON.parse(localStorage.getItem('user') || '{}');
    if (user.firstName) {
      document.getElementById('user-name').textContent = user.firstName;
      document.getElementById('sidebar-user-name').textContent = user.firstName;
      document.getElementById('user-email').textContent = user.email || 'user@example.com';
      if (user.firstName && user.lastName) {
        document.getElementById('user-avatar').textContent = 
          (user.firstName.charAt(0) + user.lastName.charAt(0)).toUpperCase();
      }
    }

    // Handle input focus and typing
    const chatInput = document.getElementById('chat-input');
    const chatContainer = document.getElementById('chat-container');
    const inputContainer = document.querySelector('.input-container');

    chatInput.addEventListener('input', function() {
      if (this.value.length > 0) {
        chatContainer.classList.add('typing');
        inputContainer.classList.add('typing');
              } else {
        chatContainer.classList.remove('typing');
        inputContainer.classList.remove('typing');
      }
    });

    chatInput.addEventListener('blur', function() {
      if (this.value.length === 0) {
        chatContainer.classList.remove('typing');
        inputContainer.classList.remove('typing');
      }
    });

    // Sidebar toggle functionality
    const toggleBtn = document.getElementById('toggle-sidebar');
    const closeBtn = document.getElementById('close-sidebar');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');

    toggleBtn.addEventListener('click', function() {
      sidebar.classList.add('active');
    });

    closeBtn.addEventListener('click', function() {
      sidebar.classList.remove('active');
    });

    // Close sidebar when clicking outside
    mainContent.addEventListener('click', function(event) {
      // Check if sidebar is active and click is not on the toggle button
      if (sidebar.classList.contains('active') && !toggleBtn.contains(event.target)) {
        sidebar.classList.remove('active');
      }
    });

    // Get time of day for greeting
    function getRandomGreeting() {
      const greetings = [
        { text: "Hey User, ready to drop some punchlines", icon: "🎤" },
        { text: "What's on your funny bone today", icon: "🦴" },
        { text: "Got a joke? Or should I go first", icon: "🤔" },
        { text: "Back again? Must be time to get funnier", icon: "⏳" },
        { text: "Let's turn that awkward silence into a standing ovation", icon: "👏" },
        { text: "You're one click away from being dangerously funny", icon: "⚡" },
        { text: "Need material, confidence, or chaos? I've got all three", icon: "🎲" },
        { text: "You, me, a mic, and the internet. Let's go", icon: "🌐" },
        { text: "Hey, you made it", icon: "👋" },
        { text: "Look who just walked into the spotlight", icon: "💡" },
        { text: "Good to have you back in the joke lab", icon: "🧪" },
        { text: "Enter stage left — it's time for greatness", icon: "🎬" }
      ];
      
      const randomIndex = Math.floor(Math.random() * greetings.length);
      return greetings[randomIndex];
    }

    // Update greeting
    const greetingText = document.querySelector('.greeting span:last-child');
    const greetingIcon = document.querySelector('.greeting .icon');
    const greeting = getRandomGreeting();
    greetingIcon.textContent = greeting.icon;
    greetingText.textContent = `${greeting.text}, ${user.firstName || 'User'}`;

    // Update user menu functionality
    const userSection = document.getElementById('user-section');
    const userMenu = document.getElementById('user-menu');

    userSection.addEventListener('click', function(e) {
      e.stopPropagation();
      userMenu.classList.toggle('active');
    });

    document.addEventListener('click', function(e) {
      if (!userSection.contains(e.target)) {
        userMenu.classList.remove('active');
      }
    });

    // Sign out functionality
    document.getElementById('sign-out-btn').addEventListener('click', function() {
      localStorage.removeItem('user');
      window.location.href = 'signin.html';
    });
  </script>
</body>
