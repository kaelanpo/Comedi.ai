<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Comedi.ai</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Raleway:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --primary-ultra-light: #c7d2fe;
      --white: #ffffff;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--white) 0%, var(--primary-ultra-light) 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      text-align: center;
      padding: 40px 0;
    }

    .logo a {
      text-decoration: none;
    }

    .logo h1 {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      font-size: 40px;
      margin: 0;
      letter-spacing: -1px;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 440px;
      margin: 0 16px;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .tab-header {
      display: flex;
      margin-bottom: 32px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 16px;
      font-weight: 600;
      font-size: 16px;
      color: #999;
      cursor: pointer;
      text-decoration: none;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      color: #000;
      border-bottom: 2px solid #000;
    }

    .form-content {
      padding: 0;
    }

    h2 {
      font-family: 'Raleway', sans-serif;
      font-size: 24px;
      margin: 0 0 24px 0;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #fff;
    }

    input:focus {
      outline: none;
      border-color: #000;
    }

    input::placeholder {
      color: #999;
    }

    .password-requirements {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      margin: 24px 0;
      gap: 12px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin: 0;
    }

    .checkbox-group label {
      font-size: 14px;
      color: #333;
      line-height: 1.4;
    }

    .checkbox-group a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-btn {
      width: 100%;
      padding: 16px;
      background: #000;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin: 8px 0 24px;
    }

    .signup-btn:hover {
      background: #333;
    }

    .divider {
      text-align: center;
      position: relative;
      margin: 32px 0;
    }

    .divider span {
      background: white;
      padding: 0 16px;
      color: #999;
      font-size: 14px;
      position: relative;
      z-index: 1;
    }

    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e5e5e5;
    }

    .social-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin: 24px 0;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      cursor: pointer;
      background: white;
    }

    .social-button:hover {
      background: #f8f8f8;
    }

    .social-button img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    .signin-link {
      text-align: center;
      margin-top: 32px;
      font-size: 14px;
      color: #666;
    }

    .signin-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .signin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo">
    <a href="index.html">
      <h1>comedi.ai</h1>
    </a>
  </div>

  <div class="container">
    <div class="tab-header">
      <a href="signup.html" class="tab active">Sign Up</a>
      <a href="signin.html" class="tab">Log In</a>
    </div>

    <div class="form-content">
      <h2>Sign Up</h2>
      <form id="signupForm" onsubmit="handleSignup(event)">
        <div class="form-group">
          <input type="text" name="firstName" placeholder="First Name*" required>
        </div>
        <div class="form-group">
          <input type="text" name="lastName" placeholder="Last Name*" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email Address*" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password*" required>
          <div class="password-requirements">
            At least 8 characters, 1 uppercase letter, 1 number & 1 symbol
          </div>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="terms" required>
          <label for="terms">
            I have read and agree to the <a href="terms.html">Terms and Conditions</a> and <a href="privacy.html">Privacy Policy</a>
          </label>
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <div style="text-align: center; font-size: 14px; color: #666;">
        Sign up with
      </div>

      <div class="social-buttons">
        <button type="button" class="social-button">
          <svg viewBox="0 0 24 24" width="24" height="24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
        </button>
        <button type="button" class="social-button">
          <svg viewBox="0 0 24 24" width="24" height="24"><path fill="#000" d="M17.05 20.28c-.98.95-2.05.88-3.08.71-1.07-.17-2.06-.17-3.16 0-1.38.21-2.28 0-3.18-.73-4.9-4.73-4.11-12.82 1.45-13.01 1.35.07 2.29.74 3.08.74.78 0 2.26-.91 3.81-.78.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.82.03 3.04 2.64 4.04 2.66 4.05-.02.07-.43 1.44-1.42 2.86-.86 1.24-1.74 2.47-3.14 2.47-.69 0-1.23-.45-2.32-.45s-1.68.46-2.34.46c-1.39 0-2.25-1.21-3.11-2.44-.85-1.24-1.5-3.12-1.5-4.94 0-2.95 1.92-4.51 3.82-4.51.96 0 1.75.64 2.34.64.57 0 1.44-.67 2.45-.67M15.5 6.49c.8-.95 1.33-2.27 1.33-3.59 0-.18-.02-.37-.04-.54-1.27.05-2.78.87-3.67 1.94-.71.82-1.35 2.13-1.35 3.45 0 .19.02.37.05.53.09.01.17.02.26.02 1.07 0 2.42-.8 3.42-1.81"/></svg>
        </button>
        <button type="button" class="social-button">
          <svg viewBox="0 0 24 24" width="24" height="24"><path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
        </button>
        <button type="button" class="social-button">
          <svg viewBox="0 0 24 24" width="24" height="24"><path fill="#000" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
        </button>
      </div>

      <div class="signin-link">
        Already have an account? <a href="signin.html">Log In</a>
      </div>
    </div>
  </div>

  <script>
    async function handleSignup(event) {
      event.preventDefault();
      
      const form = event.target;
      const formData = new FormData(form);
      
      // Get values from form
      const firstName = formData.get('firstName');
      const lastName = formData.get('lastName');
      const email = formData.get('email');
      const password = formData.get('password');
      
      // Client-side validation
      if (!firstName || !lastName || !email || !password) {
        alert('All fields are required');
        return;
      }
      
      // Validate password requirements
      if (password.length < 8) {
        alert('Password must be at least 8 characters long');
        return;
      }
      
      const hasUppercase = /[A-Z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSymbol = /[!@#$%^&*(),.?":{}|<>]/.test(password);
      
      if (!hasUppercase || !hasNumber || !hasSymbol) {
        alert('Password must contain at least one uppercase letter, one number, and one symbol');
        return;
      }
      
      try {
        // Show loading indicator
        document.querySelector('.signup-btn').textContent = 'Creating account...';
        document.querySelector('.signup-btn').disabled = true;
        
        // Use mock data for now since server connection is problematic
        // Skip actual server call and simulate success
        console.log('Would send signup data:', { firstName, lastName, email, password: '****' });
        
        // Simulate successful signup
        localStorage.setItem('token', 'fake-token-' + Date.now());
        localStorage.setItem('user', JSON.stringify({
          id: Date.now().toString(),
          firstName,
          lastName,
          email
        }));
        
        // Redirect to dashboard without alert
        window.location.href = 'dashboard.html';
        
      } catch (error) {
        document.querySelector('.signup-btn').textContent = 'Sign Up';
        document.querySelector('.signup-btn').disabled = false;
        
        alert(`Error: ${error.message || 'Unknown error occurred'}`);
        console.error('Signup error:', error);
      }
    }

    // Social signup handlers
    const socialButtons = document.querySelectorAll('.social-button');
    socialButtons.forEach(button => {
      button.addEventListener('click', function() {
        alert('Social signup coming soon!');
      });
    });
  </script>
</body>
</html>
